<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prenotazioni Beach Volley</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Beach Volley">
    </head>
    <body>
        <header>
            <div>
                <div id="data"></div>
                <div id="ora"></div>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="logout">Logout</a>
            </div>
        </header>
        <h1>Prenotazioni - <span id="conteggio">0</span> partite</h1>
        <section class="tabella" id="tabella-squadre"></section>
        <hr>
        <section class="aggiungi">
            <h2>Aggiungi una nuova squadra</h2>
            <label for="giocatori">Giocatori (separati da virgola):</label><br>
            <input type="text" id="giocatori" placeholder="Es. Tizio, Caio, Sempronio, Mario">
            <button class="btn-aggiungi">Aggiungi</button>
            <div id="errore" class="errore"></div>
        </section>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
